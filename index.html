<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <!--[if lt IE 10]> <div style="background:#FFE070;top:0;left:0;font-size:16px;color:#A47703!important;padding:10px;"> 很抱歉，目前不支持您正在使用的浏览器。建议您使用以下浏览器： <ul> <li><a href="http://windows.microsoft.com/zh-cn/internet-explorer/download-ie">Internet Explorer 10+</a></li> <li><a href="https://www.google.com/chrome/">Google Chrome</a></li> <li><a href="https://www.mozilla.org/firefox/">Firefox</a></li> </ul> </div> <![endif]-->
    <title>Timer</title>
    <script src="assets/main.js" charset="utf-8"></script>
    <script src="roundname.js" charset="utf-8"></script>
    <link rel="stylesheet" href="assets/normalize.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" href="assets/font-awesome.min.css">
</head>

<body>
    <div class="site-header">
        <div class="header-wrapper">
            <div class="clearfix">
                <span class="site-title">计算机学院新生杯辩论赛 - <span id="subtitle"></span></span>
                <a class="myButton" id="stepBtn">环节</a>
            </div>
            <ul id="stepList"></ul>
        </div>
    </div>

    <div class="wrapper">
        <div class="container">
            <div class="timer team">
                <p class="teamName"><span class="meta">正方</span> </p>
                <p class="view"></p>
            </div>
            <div class="middle"></div>
            <div class="timer team team-r">
                <p class="teamName"> <span class="meta">反方</span></p>
                <p class="view"></p>
            </div>
        </div>
        <div class="container">
            <p id="display1" class="display timer"></p>
            <div class="btn turn middle">
                <span id="turnBtn" class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-arrows-h fa-stack-1x"></i>
                </span>
            </div>
            <p id="display2" class="display timer"></p>
        </div>
        <div class="container">
            <div class="btn timer">
                <span id="start1" class="fa-stack fa-2x"></span>
                <span id="stop1" class="fa-stack fa-2x"></span>
            </div>

            <div id="next" class="btn middle"> </div>

            <div class="btn timer">
                <span id="start2" class="fa-stack fa-2x"></span>
                <span id="stop2" class="fa-stack fa-2x"></span>
            </div>
        </div>
    </div>

</body>

</html>
